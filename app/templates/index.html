<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome Home!</h2>
    {% if session['user_id'] %}
        <p>You are logged in as {{ session['user_id'] }}. <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('signup') }}">Sign Up</a> or <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
